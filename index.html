<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista Din√°mica de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #2d89ef;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5fbd;
    }
  </style>
</head>
<body>

  <h1>Lista de Productos</h1>
  <ul id="lista-productos"></ul>

  <button onclick="agregarProducto()">Agregar Producto</button>

  <script src="script.js"></script>
</body>
</html>
